<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>DevOps Quiz</h1>
      <p class="subtitle">Select a topic, answer questions, and get instant feedback.</p>
    </header>

    <section class="panel">
      <label for="topicSelect">Select Topic</label>
      <select id="topicSelect">
        <option value="">Loading topics...</option>
      </select>

      <div class="controls">
        <button id="startBtn" type="button">Start</button>
        <button id="nextBtn" type="button" disabled>Next Question</button>
      </div>
    </section>

    <main class="panel">
      <div id="status" class="status">Pick a topic and press Start.</div>

      <div id="questionCard" class="question-card hidden">
        <h2 id="questionText"></h2>

        <form id="optionsForm" class="options"></form>

        <div class="controls">
          <button id="submitBtn" type="button" disabled>Submit Answer</button>
          <button id="resetBtn" type="button">Reset</button>
        </div>

        <div id="feedbackBox" class="feedback hidden">
          <div id="feedbackText" class="feedback-text"></div>
          <div id="explanationText" class="explanation"></div>
        </div>
      </div>
    </main>

    <footer>
      <small>Static app (no backend). Built for DVCS practice.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
